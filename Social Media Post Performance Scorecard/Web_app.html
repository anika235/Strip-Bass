<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Scorecard Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      .dark option:disabled {
        color: #757575;
      }
      input,
      select,
      textarea {
        outline: none;
      }
      select:focus,
      input:focus,
      textarea:focus {
        outline: none;
      }
      body,
      .card-item {
        transition:
          background-color 0.3s ease-in-out,
          color 0.3s ease-in-out;
      }
      .table-like {
        border-collapse: separate;
        border-spacing: 0;
      }
    </style>
  </head>
  <body
    class="font-sans bg-gradient-to-br from-blue-100 to-purple-200 dark:from-gray-800 dark:to-gray-900 text-gray-900 dark:text-white min-h-screen p-4 sm:p-6"
  >
    <div class="max-w-6xl mx-auto">
      <div
        class="mb-6 p-4 sm:p-6 rounded-xl shadow-xl bg-white/30 dark:bg-white/10 backdrop-blur-md flex justify-between items-center border border-white/30 dark:border-white/20 transition-all duration-300 ease-in-out hover:shadow-2xl"
      >
        <h1
          class="text-xl sm:text-2xl font-bold text-blue-700 dark:text-teal-300 transition-colors duration-200 hover:text-blue-800 dark:hover:text-teal-200"
        >
          ðŸ“Š Social Media Post Performance Scorecard
        </h1>
        <div class="flex items-center">
          <span
            class="mr-2 text-sm font-medium text-gray-700 dark:text-gray-300 transition-colors duration-200 hover:text-gray-900 dark:hover:text-gray-100"
            >Light / Dark</span
          >
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="theme-toggle" class="sr-only peer" />
            <div
              class="w-14 h-7 bg-gray-300 rounded-full peer peer-checked:bg-teal-600 transition-all"
            ></div>
            <div
              class="absolute left-1 top-1 w-5 h-5 bg-white rounded-full transition-all peer-checked:translate-x-7"
            ></div>
          </label>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-5 gap-6">
        <div
          class="md:col-span-2 p-6 rounded-xl shadow-xl bg-white/30 dark:bg-white/10 backdrop-blur-md space-y-4 border border-white/30 dark:border-white/20 card-item transition-all duration-300 ease-in-out hover:shadow-2xl hover:-translate-y-1"
        >
          <form id="scorecardForm" class="space-y-4">
            <div>
              <label
                for="title"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Overall Scorecard Title</label
              >
              <input
                type="text"
                id="title"
                class="mt-1 w-full py-2 px-3 rounded-md border-2 border-gray-300 dark:border-gray-600 shadow-sm focus:ring-teal-500 focus:border-teal-500 dark:focus:border-teal-500 dark:focus:ring-teal-500 bg-white/50 dark:bg-gray-700/70 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-150 hover:border-teal-500 dark:hover:border-teal-400"
                placeholder="e.g., Q2 Performance Overview"
                value="Scorecard Preview"
                required
              />
            </div>
            <div>
              <label
                for="focusArea"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Focus Area for New Entry</label
              >
              <select
                id="focusArea"
                class="mt-1 w-full py-2 px-3 rounded-md border-2 border-gray-300 dark:border-gray-600 shadow-sm focus:ring-teal-500 focus:border-teal-500 dark:focus:border-teal-500 dark:focus:ring-teal-500 bg-white/50 dark:bg-gray-700/70 dark:text-white transition-colors duration-150 hover:border-teal-500 dark:hover:border-teal-400"
                required
              >
                <option
                  value=""
                  disabled
                  selected
                  class="text-gray-500 dark:text-gray-400"
                >
                  Select Focus Area
                </option>
                <option value="Content">Content</option>
                <option value="Analytics">Analytics</option>
                <option value="Engagement">Engagement</option>
                <option value="Reach">Reach</option>
                <option value="CampaignSpecific">Campaign Specific</option>
              </select>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
              <div>
                <label
                  for="postType"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                  >Metric / Item</label
                >
                <input
                  type="text"
                  id="postType"
                  class="mt-1 w-full py-2 px-3 rounded-md border-2 border-gray-300 dark:border-gray-600 shadow-sm focus:ring-teal-500 focus:border-teal-500 dark:focus:border-teal-500 dark:focus:ring-teal-500 bg-white/50 dark:bg-gray-700/70 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-150 hover:border-teal-500 dark:hover:border-teal-400"
                  placeholder="e.g., Video Views"
                  required
                />
              </div>
              <div>
                <label
                  for="engagementRate"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                  >Value / Rate</label
                >
                <input
                  type="text"
                  id="engagementRate"
                  class="mt-1 w-full py-2 px-3 rounded-md border-2 border-gray-300 dark:border-gray-600 shadow-sm focus:ring-teal-500 focus:border-teal-500 dark:focus:border-teal-500 dark:focus:ring-teal-500 bg-white/50 dark:bg-gray-700/70 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-150 hover:border-teal-500 dark:hover:border-teal-400"
                  placeholder="e.g., 1500 or 5.2%"
                  required
                />
              </div>
              <div>
                <label
                  for="score"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                  >Score (0-100)</label
                >
                <input
                  type="number"
                  id="score"
                  min="0"
                  max="100"
                  class="mt-1 w-full py-2 px-3 rounded-md border-2 border-gray-300 dark:border-gray-600 shadow-sm focus:ring-teal-500 focus:border-teal-500 dark:focus:border-teal-500 dark:focus:ring-teal-500 bg-white/50 dark:bg-gray-700/70 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-150 hover:border-teal-500 dark:hover:border-teal-400"
                  placeholder="e.g., 85"
                  required
                />
              </div>
            </div>
            <div class="flex space-x-3 pt-2">
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 dark:bg-teal-600 dark:hover:bg-teal-700 transition-all duration-150 ease-in-out hover:scale-105 hover:shadow-lg"
              >
                Add Entry
              </button>
              <button
                type="button"
                id="resetButton"
                class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 transition-all duration-150 ease-in-out hover:scale-105 hover:shadow-lg"
              >
                Reset All
              </button>
            </div>
          </form>
        </div>

        <div
          class="md:col-span-3 p-6 rounded-xl shadow-xl bg-white/30 dark:bg-white/10 backdrop-blur-md space-y-4 border border-white/30 dark:border-white/20 card-item transition-all duration-300 ease-in-out hover:shadow-2xl hover:-translate-y-1"
        >
          <h2
            id="scorecardTitleDisplay"
            class="text-xl sm:text-2xl font-semibold mb-4 text-center text-gray-800 dark:text-gray-100 transition-all duration-200 hover:text-blue-600 dark:hover:text-teal-300 hover:scale-105"
          >
            Scorecard Preview
          </h2>
          <div id="scorecardsContainer" class="space-y-6"></div>
          <p
            id="noDataMessage"
            class="text-center text-gray-600 dark:text-gray-400 py-4 transition-colors duration-200 hover:text-gray-800 dark:hover:text-gray-200"
          >
            No data added yet. Use the form above to add entries.
          </p>
        </div>
      </div>
    </div>

    <script>
      let scorecardData =
        JSON.parse(localStorage.getItem("scorecardData")) || {};
      let currentlyEditingRow = null;

      const form = document.getElementById("scorecardForm");
      const titleInput = document.getElementById("title");
      const focusAreaInput = document.getElementById("focusArea");
      const postTypeInput = document.getElementById("postType");
      const engagementRateInput = document.getElementById("engagementRate");
      const scoreInput = document.getElementById("score");

      const scorecardTitleDisplay = document.getElementById(
        "scorecardTitleDisplay",
      );
      const scorecardsContainer = document.getElementById(
        "scorecardsContainer",
      );
      const resetButton = document.getElementById("resetButton");
      const noDataMessage = document.getElementById("noDataMessage");
      const themeToggle = document.getElementById("theme-toggle");

      function setInitialTheme() {
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
          themeToggle.checked = true;
        } else {
          document.documentElement.classList.remove("dark");
          themeToggle.checked = false;
        }
      }

      themeToggle.addEventListener("change", () => {
        if (themeToggle.checked) {
          document.documentElement.classList.add("dark");
          localStorage.theme = "dark";
        } else {
          document.documentElement.classList.remove("dark");
          localStorage.theme = "light";
        }
        renderScorecards();
      });

      function saveScorecardData() {
        localStorage.setItem("scorecardData", JSON.stringify(scorecardData));
        const overallTitle = titleInput.value.trim() || "Scorecard Preview";
        localStorage.setItem("scorecardOverallTitle", overallTitle);
      }

      function loadScorecardData() {
        const savedTitle = localStorage.getItem("scorecardOverallTitle");
        if (savedTitle) {
          titleInput.value = savedTitle;
        }
        updateOverallTitle();
      }

      function updateOverallTitle() {
        const title = titleInput.value.trim() || "Scorecard Preview";
        scorecardTitleDisplay.textContent = title;
      }

      function renderScorecards() {
        scorecardsContainer.innerHTML = "";
        let hasData = false;

        Object.entries(scorecardData).forEach(([focusArea, entries]) => {
          if (entries.length === 0) return;
          hasData = true;

          const focusAreaContainer = document.createElement("div");
          focusAreaContainer.className = "mb-6";

          const focusAreaTitle = document.createElement("h3");
          focusAreaTitle.className =
            "text-lg sm:text-xl font-semibold mb-3 text-blue-600 dark:text-teal-400 transition-colors duration-200 hover:text-blue-700 dark:hover:text-teal-200";
          focusAreaTitle.textContent = focusArea;
          focusAreaContainer.appendChild(focusAreaTitle);

          const tableContainer = document.createElement("div");
          tableContainer.className =
            "overflow-x-auto rounded-lg shadow-md transition-shadow duration-300 hover:shadow-xl";

          const table = document.createElement("table");
          table.className =
            "w-full text-sm text-left text-gray-700 dark:text-gray-300 table-like";
          table.innerHTML = `
            <thead class="text-xs text-gray-700 uppercase bg-gray-50/70 dark:bg-gray-700/60 dark:text-gray-300">
                <tr>
                    <th scope="col" class="px-4 py-3 font-semibold transition-colors duration-150 hover:bg-gray-100/90 dark:hover:bg-gray-600/80">Metric / Item</th>
                    <th scope="col" class="px-4 py-3 font-semibold transition-colors duration-150 hover:bg-gray-100/90 dark:hover:bg-gray-600/80">Value / Rate</th>
                    <th scope="col" class="px-4 py-3 font-semibold transition-colors duration-150 hover:bg-gray-100/90 dark:hover:bg-gray-600/80">Score</th>
                    <th scope="col" class="px-4 py-3 font-semibold text-center transition-colors duration-150 hover:bg-gray-100/90 dark:hover:bg-gray-600/80">Actions</th>
                </tr>
            </thead>
          `;
          const tbody = document.createElement("tbody");

          entries.forEach((entry, index) => {
            const row = document.createElement("tr");
            row.className =
              "bg-white/80 dark:bg-gray-800/80 border-b border-gray-200/80 dark:border-gray-700/70 hover:bg-gray-50/90 dark:hover:bg-gray-700/90 transition-colors duration-150";

            if (
              currentlyEditingRow &&
              currentlyEditingRow.focusArea === focusArea &&
              currentlyEditingRow.index === index
            ) {
              row.innerHTML = `
                <td class="px-4 py-3"><input type="text" value="${entry.postType}" class="w-full py-1 px-2 rounded-md border-2 border-gray-300 dark:border-gray-600 shadow-sm focus:ring-teal-500 focus:border-teal-500 bg-white/50 dark:bg-gray-700/70 dark:text-white data-input transition-colors duration-150 hover:border-teal-500 dark:hover:border-teal-400" data-field="postType"></td>
                <td class="px-4 py-3"><input type="text" value="${entry.engagementRate}" class="w-full py-1 px-2 rounded-md border-2 border-gray-300 dark:border-gray-600 shadow-sm focus:ring-teal-500 focus:border-teal-500 bg-white/50 dark:bg-gray-700/70 dark:text-white data-input transition-colors duration-150 hover:border-teal-500 dark:hover:border-teal-400" data-field="engagementRate"></td>
                <td class="px-4 py-3"><input type="number" min="0" max="100" value="${entry.score}" class="w-full py-1 px-2 rounded-md border-2 border-gray-300 dark:border-gray-600 shadow-sm focus:ring-teal-500 focus:border-teal-500 bg-white/50 dark:bg-gray-700/70 dark:text-white data-input transition-colors duration-150 hover:border-teal-500 dark:hover:border-teal-400" data-field="score"></td>
                <td class="px-4 py-3 whitespace-nowrap text-center">
                    <button onclick="saveTableEntry('${focusArea}', ${index}, this)" class="font-medium text-green-600 dark:text-green-400 hover:underline mr-2 transition-all duration-150 hover:text-green-500 dark:hover:text-green-300 hover:scale-110">Save</button>
                    <button onclick="cancelTableEdit()" class="font-medium text-gray-600 dark:text-gray-400 hover:underline transition-all duration-150 hover:text-gray-700 dark:hover:text-gray-200 hover:scale-110">Cancel</button>
                </td>
              `;
            } else {
              row.innerHTML = `
                <td class="px-4 py-3 text-gray-800 dark:text-gray-200">${entry.postType}</td>
                <td class="px-4 py-3 text-gray-800 dark:text-gray-200">${entry.engagementRate}</td>
                <td class="px-4 py-3 text-gray-800 dark:text-gray-200">${entry.score}</td>
                <td class="px-4 py-3 whitespace-nowrap text-center">
                    <button onclick="enableEditMode('${focusArea}', ${index})" class="font-medium text-blue-600 dark:text-blue-400 hover:underline mr-2 transition-all duration-150 hover:text-blue-500 dark:hover:text-blue-300 hover:scale-110">Edit</button>
                    <button onclick="deleteEntry('${focusArea}', ${index})" class="font-medium text-red-600 dark:text-red-400 hover:underline transition-all duration-150 hover:text-red-500 dark:hover:text-red-300 hover:scale-110">Delete</button>
                </td>
              `;
            }
            tbody.appendChild(row);
          });
          table.appendChild(tbody);
          tableContainer.appendChild(table);
          focusAreaContainer.appendChild(tableContainer);
          scorecardsContainer.appendChild(focusAreaContainer);
        });

        noDataMessage.classList.toggle("hidden", hasData);
      }

      function addScorecardEntry(e) {
        e.preventDefault();
        const selectedFocusArea = focusAreaInput.value;
        if (!selectedFocusArea) {
          alert("Please select a Focus Area for the new entry.");
          focusAreaInput.focus();
          return;
        }
        const postTypeVal = postTypeInput.value.trim();
        const engagementRateValStr = engagementRateInput.value.trim();
        const scoreValStr = scoreInput.value.trim();

        if (!postTypeVal || engagementRateValStr === "" || scoreValStr === "") {
          alert(
            "Please fill all entry fields (Metric/Item, Value/Rate, Score).",
          );
          return;
        }

        let engagementRateNum;
        if (engagementRateValStr.includes("%")) {
          engagementRateNum = parseFloat(engagementRateValStr.replace("%", ""));
          if (isNaN(engagementRateNum)) {
            alert(
              "Please enter a valid percentage for Value/Rate (e.g., 5.2%).",
            );
            engagementRateInput.focus();
            return;
          }
        } else {
          engagementRateNum = parseFloat(engagementRateValStr);
          if (isNaN(engagementRateNum) || engagementRateNum < 0) {
            alert(
              "Please enter a valid, non-negative number for Value/Rate.",
            );
            engagementRateInput.focus();
            return;
          }
        }

        const score = parseInt(scoreValStr);
        if (isNaN(score) || score < 0 || score > 100) {
          alert("Please enter a valid Score between 0 and 100.");
          scoreInput.focus();
          return;
        }

        const entry = {
          postType: postTypeVal,
          engagementRate: engagementRateValStr,
          score: score,
        };

        if (!scorecardData[selectedFocusArea]) {
          scorecardData[selectedFocusArea] = [];
        }
        scorecardData[selectedFocusArea].push(entry);

        saveScorecardData();
        renderScorecards();

        postTypeInput.value = "";
        engagementRateInput.value = "";
        scoreInput.value = "";
        postTypeInput.focus();
      }

      function enableEditMode(focusArea, index) {
        currentlyEditingRow = { focusArea, index };
        renderScorecards();
      }

      function saveTableEntry(focusArea, index, buttonElement) {
        const row = buttonElement.closest("tr");
        const postTypeInputEl = row.querySelector(
          'input[data-field="postType"]',
        );
        const engagementRateInputEl = row.querySelector(
          'input[data-field="engagementRate"]',
        );
        const scoreInputEl = row.querySelector('input[data-field="score"]');

        const postTypeVal = postTypeInputEl.value.trim();
        const engagementRateValStr = engagementRateInputEl.value.trim();
        const scoreValStr = scoreInputEl.value.trim();

        if (!postTypeVal || engagementRateValStr === "" || scoreValStr === "") {
          alert("All fields in the row must be filled.");
          return;
        }

        let newEngagementRateNum;
        if (engagementRateValStr.includes("%")) {
          newEngagementRateNum = parseFloat(
            engagementRateValStr.replace("%", ""),
          );
          if (isNaN(newEngagementRateNum)) {
            alert(
              "Please enter a valid percentage for Value/Rate (e.g., 5.2%) in the table.",
            );
            return;
          }
        } else {
          newEngagementRateNum = parseFloat(engagementRateValStr);
          if (isNaN(newEngagementRateNum) || newEngagementRateNum < 0) {
            alert(
              "Please enter a valid, non-negative number for Value/Rate in the table.",
            );
            return;
          }
        }

        const newScore = parseInt(scoreInputEl.value);
        if (isNaN(newScore) || newScore < 0 || newScore > 100) {
          alert("Score in the table must be between 0 and 100.");
          return;
        }

        scorecardData[focusArea][index] = {
          postType: postTypeVal,
          engagementRate: engagementRateValStr,
          score: newScore,
        };
        currentlyEditingRow = null;
        saveScorecardData();
        renderScorecards();
      }

      function cancelTableEdit() {
        currentlyEditingRow = null;
        renderScorecards();
      }

      function deleteEntry(focusArea, index) {
        if (
          confirm(
            `Are you sure you want to delete this entry from ${focusArea}?`,
          )
        ) {
          if (scorecardData[focusArea]) {
            scorecardData[focusArea].splice(index, 1);
            if (scorecardData[focusArea].length === 0) {
              delete scorecardData[focusArea];
            }
          }
          if (
            currentlyEditingRow &&
            currentlyEditingRow.focusArea === focusArea &&
            currentlyEditingRow.index === index
          ) {
            currentlyEditingRow = null;
          }
          saveScorecardData();
          renderScorecards();
        }
      }

      function resetScorecard() {
        if (
          confirm(
            "Are you sure you want to reset all scorecard data? This action cannot be undone.",
          )
        ) {
          scorecardData = {};
          currentlyEditingRow = null;
          form.reset();
          focusAreaInput.selectedIndex = 0;
          titleInput.value = "Scorecard Preview";
          updateOverallTitle();
          saveScorecardData();
          localStorage.removeItem("scorecardOverallTitle");
          renderScorecards();
        }
      }

      form.addEventListener("submit", addScorecardEntry);
      resetButton.addEventListener("click", resetScorecard);
      titleInput.addEventListener("input", () => {
        updateOverallTitle();
        saveScorecardData();
      });

      document.addEventListener("DOMContentLoaded", () => {
        setInitialTheme();
        loadScorecardData();
        renderScorecards();
      });
    </script>
  </body>
</html>
